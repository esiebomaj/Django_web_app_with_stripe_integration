{%extends 'profiles/base.html'%}
{%load static%}

{%block content%}
<script src="https://js.stripe.com/v3/"></script>

<div class="col-sm-4 offset-4 rounded border border-danger">
	<h2 class="text-center">Checkout for <span class="badge badge-danger"> {{amount}} $</span> </h2>
	<br>
	<div class=" p-2">
	<form action="{%url 'charge'%}" method="post" id="payment-form">
		{%csrf_token%}
		<label for="email-form">
			Email : 
		</label>
		<input  id="email-form" type="text" name="Email" placeholder="put your email here">
		<br>
		<br>
		
			<div class="">

		    <label for="card-element">
		      Credit or debit card
		    </label>
		    <div id="card-element">
		      <!-- A Stripe Element will be inserted here. -->
		    </div>

		    <!-- Used to display form errors. -->
		    <div id="card-errors" role="alert"></div>
		  	</div>
		  	<br>
		  	<button class="btn btn-danger " >CheckOut!</button>
		</div>

	  
	</form>

</div>

<script src="{%static 'javascript/checkout.js'%}" type="text/javascript"></script>


{%endblock%}
